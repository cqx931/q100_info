<!DOCTYPE html>
<html>

<head>
	<title>Q100 Info Screen</title>
	<meta charset="UTF-8">
	<script src="lib/socket.io.min.js"></script>
	<script src="lib/d3.v6.min.js"></script>
	<script src="https://d3js.org/d3-collection.v1.min.js"></script>
	<script src="lib/jquery-3.6.0.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="infoscreen">
		<div class="questionnaire">
			<h1 id="questionText">sample question</h1>
			<div class="questionAnswers">
				<div id="questionAnswerYes">Yes</div>
				<div id="questionAnswerNo">No</div>
			</div>
		</div>
		<div class="dataViewMode">
			<h1>Data View Mode</h1>
		</div>
		<div class="inputMode">
			<div class="left">
			</div>
			<div class="main">
				<div class="top">
					<div class="template meta" id="meta_template">
						<div class="icon"><img src="img/home.png"></div>
						<div class="text">
							<ul>
								<li class='address'>$Adresse</li>
								<li class='Verbrauch_Strom'>Stromverbrauch $v_s MWh</li>
								<li class='Verbrauch_Wärme'>Wärmeverbrauch $v_w MWh</li>
								<li class='Emission'>Emmission $e tCO2</li>
								<li class='Investition'>Investition Stufe: $i</li>
							</ul>
						</div>
					</div>
					<div class="middle">
						<div id="graphic">
							<div id="cluster">
								<h2>Gebäudecluster</h2>
							</div>
							<div id="total">
								<h2>Quartier gesamt</h2>
							</div>
						</div>
					</div>
					<div class="right">
						<img src="data/canvas.png" alt="district image here" id="map">
					</div>
				</div>
				<div class="bottom">
					<div id="simulation_template" class='template'>
						<div class="simulation">
							<div class="middle">
								<div class="CO2-Preis">CO2-Preis: <br><span>$x</span> €/kg</div>
								<div class="CO2">CO2-Emission: <br><span>y</span></div>
								<!-- <div class="Technologie">Technologie: <br><span>z</span></div> -->
								<div class="investment">Investment: <br><span>i</span> €</div>
								<div class="anschluss">Anschluss: <br><span>a</span></div>
								<div class="foerderung">Förderung: <br><span>$n</span> €</div>
							</div>
							<div class="right">
								<div class="Jahr">$year</div>
							</div>
							<!-- tmp -->
							<!-- <div class="slider">
		      Slider: <div class="Selection"></div>
		      </div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="simulationMode" style="display:none;">
			<div class="left">
				<div id="clusterSimulation">
				</div>
				<!-- line plots from clusters -->
			</div>
			<div class="main">
				<div class="middle">
					<div id="quartierSimulation">
					</div>
					<!-- four line plots -->
				</div>
				<div class="right">
					<img src="data/canvas.png" alt="" id="map">
				</div>
			</div>
		</div>

	</div>
	<script src="js/socket.js" type="text/javascript"></script>
	<script src="js/appData.js" type="text/javascript"></script>
	<script src="js/viz.js" type="text/javascript"></script>
	<script src="js/sampleData.js" type="text/javascript"></script>
	<script src="js/renderer.js" type="text/javascript"></script>
	<script type="module" src="js/devTools.js" type="text/javascript"></script>
	<script type="module" src="js/main.js" type="text/javascript"></script>
</body>

</html>
