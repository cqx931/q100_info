<!DOCTYPE html>
<html>

<head>
	<title>Q100 Info Screen</title>
	<meta charset="UTF-8">
	<script src="lib/socket.io.min.js"></script>
	<script src="lib/d3.v6.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="infoscreen">
		<div class="top">
		<div class="left">

		</div>
		<div class="template meta" id="meta_template">
			<div class="icon"><img src="img/home.png"></div>
			<div class="text">
				<ul>
					<li class='address'>$Adresse</li>
					<li class='Verbrauch'>Verbrauch $x kWh</li>
					<li class='Emission'>Emmission $y kg</li>
					<li class='Investition'>Investition Stufe: $i</li>
				</ul>
			</div>
	</div>
		<div class="middle">
			<div id="graphic">
				<div id="cluster">
					<h2>Gebäudecluster</h2>
				</div>
				<div id="total">
					<h2>Quartier gesamt</h2>
				</div>
			</div>
		</div>
		<div class="right">
			<img src="img/map.png" alt="" id="map">
		</div>
		</div>
		<div class="bottom">
			<div id="simulation_template" class='template'>
				<div class="simulation">
			<div class="Jahr">$year</div>

			<div class="CO2-Preis">CO2-Preis: <br><span>$x</span> €/kg</div>
			<div class="CO2-emission">CO2-Emission: <br><span>y</span></div>
			<div class="Technologie">Technologie: <br><span>z</span></div>
			<div class="investment">Investment: <br><span>i</span> €</div>
			<div class="Anschluss">Anschluss: <br><span>a</span></div>

			<div class="foerderung">Förderung: <br><span>$n</span> €/a</div>
			<!-- tmp -->
			<!-- <div class="slider">
      Slider: <div class="Selection"></div>
      </div> -->
			</div>
			</div>
		</div>

	</div>

	<script src="js/viz.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
